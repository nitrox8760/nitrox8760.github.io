<!DOCTYPE html>
<html>
<head>
  <title>Helping Hands Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Helping Hands Cost Calculator</h1>
    <form id="costCalculator">
      <label for="baseFare">Base Fare:</label>
      <input type="number" id="baseFare" required>

      <label for="costPerMinute">Cost per Minute:</label>
      <input type="number" id="costPerMinute" required>

      <label for="costPerMile">Cost per Mile:</label>
      <input type="number" id="costPerMile" required>

      <label for="bookingFee">Booking Fee:</label>
      <input type="number" id="bookingFee" required>

      <label for="timeOfJob">Time of Job (in minutes):</label>
      <input type="number" id="timeOfJob" required>

      <label for="rideDistance">Ride Distance (in miles):</label>
      <input type="number" id="rideDistance" required>

      <button type="submit">Calculate Cost</button>
    </form>

    <div id="output">
      <h2>Estimated Cost:</h2>
      <p id="result">$0.00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
